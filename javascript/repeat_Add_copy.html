<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>(0207) JS 실습 - 반복 덧셈</title>

</head>

<body>
    <script>


        let sum = 0;

        while (true) {

            const input = prompt("값을 입력해주세요.", "");

            if (typeof Number(input)) {

                sum += parseInt(input);

            } else {
                break;
            }

        }


        document.write(sum);

    </script>

</body>

</html>
